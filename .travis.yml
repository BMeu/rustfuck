language: rust
sudo: required
cache: cargo

os:
  - linux
  - osx

rust:
  - stable
  - beta
  - nightly
  - nightly-2018-03-18

env:
  global:
    - CLIPPY_VERSION=0.0.188
    - NIGHTLY_VERSION=nightly-2018-03-18
    - PROJECT_BIN=rustfuck
    - PROJECT_LIB=rustfuck_lib
    - RUST_BACKTRACE=1

addons:
  apt:
    packages:
      - binutils-dev
      - cmake
      - gcc
      - libcurl4-openssl-dev
      - libdw-dev
      - libelf-dev
      - libiberty-dev

matrix:
  allow_failures:
    - rust: nightly
    - rust: nightly-2018-03-18

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update; fi

before_script:
  - bash -c 'if [[ "$TRAVIS_RUST_VERSION" == "$NIGHTLY_VERSION" ]]; then
      cargo install clippy --vers $CLIPPY_VERSION --force;
    fi'

script:
  - bash -c 'if [[ "$TRAVIS_RUST_VERSION" == "$NIGHTLY_VERSION" ]]; then
      cargo clippy --all -- -D warnings;
    fi'
  - cargo check --all
  - cargo doc --all
  - cargo test --all
  - cargo test --all --release
  - | if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      cargo run --release -- --output hello.c examples/hello.bf &&
      gcc -O3 -o hello hello.c &&
      ./hello;
    fi

after_success: |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    make install DESTDIR=../../kcov-build &&
    cd ../.. &&
    rm -rf kcov-master &&
    for file in target/debug/$PROJECT_BIN-*[^\.d]; do
      mkdir -p "target/cov/$(basename $file)";
      ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file";
    done &&
    for file in target/debug/$PROJECT_LIB-*[^\.d]; do
      mkdir -p "target/cov/$(basename $file)";
      ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file";
    done &&
    bash <(curl -s https://codecov.io/bash) &&
    echo "Uploaded code coverage";
  fi
